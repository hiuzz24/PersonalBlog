<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Register</title>
    <!-- Favicons -->
    <link th:href="@{/assets/img/favicon.png}" rel="icon">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div class="container">
    <div class="register-container">
        <h2 class="title">Register</h2>

        <form th:action="@{/register}" method="post" class="register-form">
            <input placeholder="Full Name" type="text" id="fullName" name="fullName"
                   th:value="${fullName}" required>
            <br>

            <input placeholder="Username" type="text" id="username" name="username"
                   th:value="${username}" required>
            <div th:if="${usernameError}" style="color: red; font-size: 14px;">
                <span th:text="${usernameError}">Username error</span>
            </div>
            <br>

            <input placeholder="Email" type="text" id="email" name="email"
                   th:value="${email}" required>
            <div th:if="${emailError}" style="color: red; font-size: 14px;">
                <span th:text="${emailError}">Email error</span>
            </div>
            <br>

            <input placeholder="Password" type="password" id="password" name="password" required>
            <span style="color: red; font-size: 14px;" id="passwordError"></span>
            <br>

            <input placeholder="Confirm Password" id="matchPassword" type="password" required/>
            <span style="color: red; font-size: 14px;" id="matchPasswordError"></span>
            <br>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <div class="login-container">
        <h2>Welcome Back!</h2>
        <p>Already have an account?</p>
        <button onclick="window.location.href='/login'">Login</button>
    </div>
</div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector("form");
        const password = document.getElementById("password");
        const confirm = document.getElementById("matchPassword");
        const passwordError = document.getElementById("passwordError");
        const matchPasswordError = document.getElementById("matchPasswordError");

        function validatePasswordComplexity(pw) {
            const minLength = pw.length >= 6;
            const hasUpperLetter = /[A-Z]/.test(pw);
            const hasLowerLetter = /[a-z]/.test(pw);
            const hasNumber = /[0-9]/.test(pw);
            const hasSpecialChar = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(pw);
            return minLength && hasUpperLetter && hasLowerLetter && hasNumber && hasSpecialChar;
        }

        if (form) {
            form.addEventListener("submit", function (event) {
                if (!validatePasswordComplexity(password.value)) {
                    event.preventDefault();
                    passwordError.style.color = "red";
                    passwordError.textContent = "Password must be at least 6 characters including at least one uppercase letter, one lowercase letter, one number, and one special character.";
                } else if (password.value !== confirm.value) {
                    event.preventDefault();
                    matchPasswordError.style.color = "red";
                    matchPasswordError.textContent = "Passwords do not match.";
                } else {
                    passwordError.textContent = "";
                    matchPasswordError.textContent = "";
                }
            });
        }
    });
</script>
</html>
