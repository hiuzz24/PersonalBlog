<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Reset Password</title>
    <!-- Favicons -->
    <link th:href="@{/assets/img/favicon.png}" rel="icon">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(3px);
            background-color: rgba(255, 255, 255, 0.14);
            width: 700px;
        }

        .login-container h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <h2 class="title">Reset Password</h2>

        <!-- Show the form only if there's no token error -->
        <form th:if="${token}" th:action="@{/savePassword}" method="post" class="login-form">

            <input placeholder="New Password" id="newPassword" name="newPassword" type="password" />
            <br>
            <input placeholder="Confirm Password" id="matchPassword" type="password" />
            <br>
            <input type="hidden" id="token" name="token" th:value="${token}" />

            <div id="globalError" style="margin-bottom: 15px"></div>

            <button type="submit">Save Password</button>
        </form>

        <!-- Show token error if any -->
        <div th:if="${tokenError}">
            <span th:text="${tokenError}" style="color: red; margin: 5px;"></span>
        </div>

        <!-- Optional success message -->
        <div th:if="${message}">
            <span th:text="${message}" style="color: white; margin: 5px;"></span>
        </div>

        <button class="btn" onclick="window.location.href='/login'">Back to Login</button>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const form = document.querySelector("form");
                const password = document.getElementById("newPassword");
                const confirm = document.getElementById("matchPassword");
                const error = document.getElementById("globalError");

                if (form) {
                    form.addEventListener("submit", function (event) {
                        if (password.value !== confirm.value) {
                            error.style.display = "block";
                            error.style.color = "red";
                            error.textContent = "Passwords do not match.";
                            event.preventDefault();
                        }
                    });
                }
            });
        </script>
    </div>
</div>
</body>
</html>
