<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Change Password</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(3px);
            background-color: rgba(255, 255, 255, 0.14);
            width: 700px;
        }

        .login-container h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <h2 class="title">Reset Password</h2>

        <form th:if="@{token}" th:action="@{/savePassword}" method="post" class="login-form">

            <input placeholder="New Password" id="newPassword" name="newPassword" type="password" value=""/>
            <br>
            <input placeholder="Confirm Password" id="matchPassword" type="password" value=""/>
            <br>
            <input type="hidden" id="token" name="token" th:value="${token}"/>

            <div id="globalError"></div>

            <button type="submit">Change Password</button>
        </form>

        <div th:if="@{tokenError}">
            <span  th:text="@{tokenError}" style="color: red; margin: 5px;"></span>
        </div>
        <div th:if="@{message}">
            <span th:text="@{message}" style="color: white; margin: 5px;"></span>
        </div>
        <button class="btn" onclick="window.location.href='/login'">Back to Login</button>


        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const form = document.querySelector("form");
                const password = document.getElementById("newPassword");
                const confirm = document.getElementById("matchPassword");
                const error = document.getElementById("globalError");

                form.addEventListener("submit", function (event) {
                    if (password.value !== confirm.value) {
                        error.style.display = "block";
                        error.style.color = "red";
                        error.textContent = "Passwords do not match.";
                        event.preventDefault();
                    }
                });
            });
        </script>
    </div>
</div>
</body>
</html>
