<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Reset Password</title>
    <!-- Favicons -->
    <link th:href="@{/assets/img/favicon.png}" rel="icon">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(3px);
            background-color: rgba(255, 255, 255, 0.14);
            width: 700px;
        }

        .login-container h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-form input {width: 100%;}
        .login-form button {
            width: 100%;
            max-width: 300px;
            padding:  2rem;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .black-text {
            color: black !important;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <h2 class="title">Reset Password</h2>

        <!-- Show the form only if there's no token error -->
        <form th:if="${token}" th:action="@{/savePassword}" method="post" class="login-form">

            <input placeholder="New Password" id="newPassword" name="newPassword" type="password" />
            <div id="passwordError" style="margin-bottom: 15px"></div>
            <br>
            <input placeholder="Confirm Password" id="matchPassword" type="password" />
            <div id="matchPasswordError" style="margin-bottom: 15px"></div>
            <br>
            <input type="hidden" id="token" name="token" th:value="${token}" />

            <button type="submit" class="btn btn-primary black-text" >Save Password</button>
        </form>

        <!-- Show token error if any -->
        <div th:if="${tokenError}">
            <span th:text="${tokenError}" style="color: red; margin: 5px;"></span>
        </div>

        <!-- Optional success message -->
        <div th:if="${message}">
            <span th:text="${message}" style="color: white; margin: 5px;"></span>
        </div>
        <form class="login-form" >
            <button class="btn btn-primary black-text " style="margin-top: 10px;align-items: center;" onclick="window.location.href='/login'">Back to Login</button>
        </form>
    </div>
</div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector("form");
        const password = document.getElementById("newPassword");
        const confirm = document.getElementById("matchPassword");
        const passwordError = document.getElementById("passwordError");
        const matchPasswordError = document.getElementById("matchPasswordError");

        function validatePasswordComplexity(pw) {
            const minLength = pw.length >= 6;
            const hasUpperLetter = /[A-Z]/.test(pw);
            const hasLowerLetter = /[a-z]/.test(pw);
            const hasNumber = /[0-9]/.test(pw);
            const hasSpecialChar = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(pw);
            return minLength && hasUpperLetter && hasLowerLetter && hasNumber && hasSpecialChar;
        }

        if (form) {
            form.addEventListener("submit", function (event) {
                if (!validatePasswordComplexity(password.value)) {
                    event.preventDefault();
                    passwordError.style.color = "red";
                    passwordError.textContent = "Password must be at least 6 characters including at least one uppercase letter, one lowercase letter, one number, and one special character.";
                } else if (password.value !== confirm.value) {
                    event.preventDefault();
                    matchPasswordError.style.color = "red";
                    matchPasswordError.textContent = "Passwords do not match.";
                } else {
                    passwordError.textContent = "";
                    matchPasswordError.textContent = "";
                }
            });
        }
    });
</script>
</html>
