<!-- Thymeleaf template for recursive comments -->
<li class="comment odd parent d-flex align-items-start" th:each="child : ${childComments}" th:fragment="commentList(childComments)">
    <img class="avatar photo me-2" th:src="${child.user.avatarUrl != null ? child.user.avatarUrl : '/assets/img/user.png'}" alt="avatar" style="width:32px; height:32px; border-radius:50%; object-fit:cover; font-size:1.5rem;">
    <div class="comment-body flex-grow-1">
        <div class="comment-author vcard d-flex align-items-center mb-1">
            <cite class="fn fw-bold me-1" style="font-size:1rem;" th:text="${child.user.username}">User Name</cite>
            <span th:if="${parent.createdAt != null}" class="text-muted ms-2" style="font-size:0.95rem;">| <span th:text="${#dates.format(parent.createdAt, 'yyyy-MM-dd HH:mm')}"></span></span>
            <span th:if="${parent.createdAt == null}" class="text-muted ms-2">| No date</span>
        </div>
        <p th:text="${parent.content}" style="font-size:1.08rem; border-radius:10px; padding:10px 16px; margin-bottom:0.5rem; line-height:1.7; font-family:'Inter', 'Segoe UI', Arial, sans-serif; letter-spacing:0.01em;">Comment content</p>
        <div class="reply">
            <div class="d-flex align-items-center gap-3 mb-1">
                </div>
                <a href="#" class="comment-reply-link" onclick="toggleReplyBox(event, this)">Reply</a>
            </div>
        <form action="/comments/add" method="post">
            <div class="reply-box" style="display: none; margin-top: 10px; margin-bottom : 10px">
                <input type="hidden" name="parentId" th:value="${child.commentId}">
                <input type="hidden" name="post.postID" th:value="${post.postID}">
                <textarea placeholder="Enter your reply..." rows="3" name="content" class="form-control" required></textarea>
                <button type="submit" class="btn btn-primary btn-sm mt-2">Submit Reply</button>
            </div>
        </form>
    </div>
    <ul class="children" th:if="${child.children != null and !child.children.empty}">
        <!-- Recursive inclusion for nested comments -->
        <div th:replace="~{comment-recursive :: commentList(childComments=${child.children})}"></div>
    </ul>
</li>
