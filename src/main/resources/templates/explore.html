<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Explore</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Favicons -->
    <link th:href="@{/assets/img/favicon.png}" rel="icon">
    <link th:href="@{/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

    <!-- Fonts -->
    <link th:href="@{https://fonts.googleapis.com}" rel="preconnect">
    <link th:href="@{https://fonts.gstatic.com}" rel="preconnect" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap}"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/aos/aos.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">

    <!-- Main CSS File -->
    <link th:href="@{/assets/css/main.css}" rel="stylesheet">
    <style>

        #header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .text-truncate-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
            max-height: 2.8em;
        }

        .text-truncate-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.5;
            max-height: 4.5em;
        }

        .card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .clickable-card {
            cursor: pointer;
        }

        .clickable-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15) !important;
        }

        a:hover .clickable-card {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15) !important;
        }

        .badge {
            font-size: 0.75rem;
        }

        .btn {
            transition: all 0.2s ease-in-out;
        }

        .btn:hover {
            transform: translateY(-1px);
        }
    </style>
</head>

<body class="category-page">

<header id="header" class="header d-flex align-items-center sticky-top">
    <div class="container position-relative d-flex align-items-center justify-content-between">

        <a th:href="@{/}" class="logo d-flex align-items-center me-auto me-xl-0">
            <h1 class="sitename">PersonalBlog</h1>
        </a>

        <nav id="navmenu" class="navmenu">

            <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
        </nav>

        <div class="header-social-links d-flex align-items-center pe-3" style="margin-left:auto;">
            <!-- Notification Button -->
            <div class="nav-item dropdown me-3">
                <a class="nav-link position-relative d-flex align-items-center" id="notificationDropdown"
                   data-bs-toggle="dropdown" aria-expanded="false" style="height: 56px; color: #535353;">
                    <i class="bi bi-bell" style="font-size: 1.5rem;"></i>
                    <!-- Badge: show unread count -->
                    <span class="position-absolute top-0 start-100 translate-middle-z badge rounded-pill bg-danger"
                          id="notificationBadge"
                          style="font-size: 0.75rem;"
                          th:if="${notification != null and #lists.size(notification.?[!isRead]) > 0}"
                          th:text="${#lists.size(notification.?[!isRead])}">
    </span>
                    <span class="visually-hidden">unread notifications</span>
                </a>


                <!-- Dropdown Menu -->
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="notificationDropdown"
                    style="min-width: 400px; max-height: 400px; overflow-y: auto;">
                    <!-- If no notifications -->
                    <li th:if="${#lists.isEmpty(notification)}">
                        <span class="dropdown-item-text text-muted">No new notifications</span>
                    </li>

                    <!-- Show each notification -->
                    <li th:each="noti : ${notification}">
                        <a class="dropdown-item"
                           th:if="${noti.post != null}"
                           th:href="@{/PostDetail/{id}(id=${noti.post.postID})}">
                            <span th:text="${noti.message}">New post</span><br>
                            <small class="text-muted" th:text="${#dates.format(noti.createdAt, 'dd/MM/yyyy HH:mm')}">Time</small>
                        </a>

                        <a class="dropdown-item"
                           th:if="${noti.post == null}">
                            <span th:text="${noti.message}">Notification</span><br>
                            <small class="text-muted" th:text="${#dates.format(noti.createdAt, 'dd/MM/yyyy HH:mm')}">Time</small>
                        </a>
                </ul>
            </div>

            <div class="dropdown">
                <a href="#" class="d-flex align-items-center" id="userDropdown" data-bs-toggle="dropdown"
                   aria-expanded="false" style="padding:0; border:none; background:none; transition: all 0.3s ease;">
                    <h5 class="sitename mb-0 d-flex align-items-center"
                        style="font-size: 1.2rem; margin-right: 12px; display: flex; align-items: center; height: 56px; line-height: 56px; color: #535353; font-weight: 500;"
                        th:text="${user.fullName != null ? user.fullName : user.username}"></h5>
                    <img th:src="${user.avatarUrl}" alt="avatar"
                         style="width:40px; height:40px; border-radius:50%; object-fit:cover; border: 2px solid rgba(102, 126, 234, 0.3); transition: all 0.3s ease;">
                </a>


                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                    <li th:if="${user != null && user.role == 'ADMIN'}">
                        <form th:action="@{/admin}" style="display: inline;">
                            <button type="submit" class="dropdown-item"
                                    style="border-radius: 8px; transition: all 0.3s ease;">
                                <i class="bi bi-speedometer2 me-2"></i>Dashboard Admin
                            </button>
                        </form>
                        <hr class="dropdown-divider">
                    </li>
                    <li th:if="${user != null && user.role.toUpperCase() == 'WRITER'}">
                        <form th:action="@{/profile}" style="display: inline;">
                            <button type="submit" class="dropdown-item"
                                    style="border-radius: 8px; transition: all 0.3s ease;">
                                <i class="bi bi-person me-2"></i>Profile
                            </button>
                        </form>
                        <hr class="dropdown-divider">
                    </li>
                    <li>
                        <form th:action="@{/logout}" method="post" style="display: inline;">
                            <button type="submit" class="dropdown-item text-danger"
                                    style="border-radius: 8px; transition: all 0.3s ease;">
                                <i class="bi bi-box-arrow-right me-2"></i>Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </div>


        </div>

    </div>
</header>

<main class="main">


    <div class="container">
        <div class="row">

            <div class="col-lg-8">

                <!-- Blog Posts Section -->
                <section id="blog-posts" class="blog-posts section">
                    <div class="container">
                        <div class="row gy-4">
                            <div th:if="${#lists.isEmpty(allPost)}" class="col-12 text-center">
                                <p class="text-muted fs-5">No results found.</p>
                            </div>
                            <div class="col-lg-6" th:each="post :${allPost}">
                                <a th:href="@{'/PostDetail/' +${post.postID}}" class="text-decoration-none">
                                    <article class="card h-100 shadow-sm border-0 overflow-hidden clickable-card">
                                        <!-- Post Image -->
                                        <div class="position-relative">
                                            <img th:src="@{${post.imageUrl}}" class="card-img-top" alt="Post Image"
                                                 style="height: 250px; object-fit: cover;">
                                            <span class="badge bg-dark position-absolute bottom-0 end-0 m-2"
                                                  th:text="${#dates.format(post.publishedAt, 'dd/MM/yyyy')}"></span>
                                        </div>

                                        <!-- Post Content -->
                                        <div class="card-body d-flex flex-column">
                                            <!-- Title -->
                                            <h5 class="card-title fw-bold mb-3 text-truncate-2 text-dark"
                                                th:text="${post.title}"></h5>

                                            <!-- Author -->
                                            <div class="d-flex align-items-center mb-2 text-muted">
                                                <i class="bi bi-person-circle me-2"></i>
                                                <small th:text="${post.users.fullName}"></small>
                                            </div>

                                            <!-- Content -->
                                            <p class="card-text flex-grow-1 text-muted text-truncate-3"
                                               th:text="${post.content}"></p>

                                            <!-- Tags -->
                                            <div class="d-flex align-items-center mb-3 mt-auto">
                                                <i class="bi bi-tags text-warning me-2"></i>
                                                <div class="flex-wrap">
                                                    <span th:each="tag, iterStat : ${post.tags}"
                                                          class="badge bg-light text-dark me-1 mb-1"
                                                          th:text="${tag.tagName}">Tag
                                                    </span>
                                                </div>
                                            </div>

                                            <!-- Read More Indicator -->
                                            <div class="pt-2 text-center">
                                                <span class="text-muted fw-semibold">
                                                    <span class="me-2">Read More</span>
                                                    <i class="bi bi-arrow-right"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </article>
                                </a>
                            </div><!-- End post list item -->
                        </div>
                    </div>
                </section>
                <!-- /Blog Posts Section -->

                <!-- Blog Pagination Section -->
                <section id="blog-pagination" class="blog-pagination section">
                    <div class="container">
                        <div class="d-flex justify-content-center">
                            <ul>
                                <!-- Nút Previous -->
                                <li th:if="${currentPage > 1}">
                                    <a th:href="${currentPage - 1 == 1} ? @{/explore} : @{/explore(page=${currentPage - 1})}">
                                        <i class="bi bi-chevron-left"></i>
                                    </a>
                                </li>

                                <!-- Các trang -->
                                <li th:each="i : ${#numbers.sequence(1, totalPages)}">
                                    <a th:href="${i == 1} ? @{/explore} : @{/explore(page=${i})}"
                                       th:classappend="${i == currentPage} ? 'active'"
                                       th:text="${i}">1</a>
                                </li>

                                <!-- Nút Next -->
                                <li th:if="${currentPage < totalPages}">
                                    <a th:href="${currentPage + 1 == 1} ? @{/explore} : @{/explore(page=${currentPage + 1})}">
                                        <i class="bi bi-chevron-right"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </section>
                <!-- /Blog Posts Section -->

                <!--Blog Pagination Section -->

            </div>

            <div class="col-lg-4 sidebar">

                <div class="widgets-container">
                    <!-- Search Widget -->
                    <div class="search-widget widget-item">

                        <h3 class="widget-title">Search</h3>
                        <form th:action="@{/search}">
                            <input name="search" type="text">
                            <button type="submit" title="Search"><i class="bi bi-search"></i></button>
                        </form>

                    </div><!--/Search Widget -->

                    <!-- Recent Posts Widget -->
                    <div class="recent-posts-widget widget-item">
                        <h3 class="widget-title">Recent Posts</h3>

                        <div class="post-item" th:each="recentPost : ${recentPosts}">
                            <img th:src="@{${recentPost.imageUrl}}" alt="" class="flex-shrink-0">
                            <div>
                                <a th:href="@{'/PostDetail/' + ${recentPost.postID}}" th:text="${recentPost.title}"></a>
                                <time th:text="${#dates.format(recentPost.publishedAt, 'dd/MM/yyyy')}"></time>
                            </div>
                        </div><!-- End recent post item-->
                    </div>

                    <!-- Tags Widget -->
                    <div class="tags-widget widget-item">
                        <h3 class="widget-title">Tags</h3>
                        <ul>
                            <li th:each="tag : ${allTags}">
                                <a th:href="@{'/tags/' + ${tag.tagID}}" th:text="${tag.tagName}">Tag</a>
                            </li>
                        </ul>
                    </div>


                </div>

            </div>

        </div>
    </div>

</main>

<footer id="footer" class="footer dark-background">


    <div class="container copyright text-center mt-4">
        <p>© <span>Copyright</span> <strong class="px-1 sitename">PersonalBlog</strong> <span>All Rights Reserved</span>
        </p>
    </div>

</footer>

<!-- Scroll Top -->
<a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>

<!-- Preloader -->
<div id="preloader"></div>

<!-- Vendor JS Files -->
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>
<script th:src="@{/assets/vendor/aos/aos.js}"></script>
<script th:src="@{/assets/vendor/swiper/swiper-bundle.min.js}"></script>

<!-- Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>

<script>
    fetch("/api/notifications")
        .then(response => response.json())
        .then(data -> data.)
</script>
</body>

</html>
