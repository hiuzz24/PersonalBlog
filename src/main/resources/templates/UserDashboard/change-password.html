<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link th:href="@{/assets/img/favicon.png}" rel="icon">
    <link th:href="@{/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">
    <link th:href="@{https://fonts.googleapis.com}" rel="preconnect">
    <link th:href="@{https://fonts.gstatic.com}" rel="preconnect" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap}" rel="stylesheet">
    <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/aos/aos.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">
    <link th:href="@{/assets/css/main.css}" rel="stylesheet">
</head>
<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebark');
        sidebar.classList.toggle('closed');
    }

    function toggleChangeBox() {
        const box = document.getElementById('changeBox');
        if (box.style.display === 'block') {
            box.style.display = 'none';
        } else {
            box.style.display = 'block';
        }
    }
</script>
<body>
<!-- Header -->
<header id="header" class="header d-flex align-items-center sticky-top">
    <div class="container-fluid position-relative d-flex align-items-center justify-content-between px-0" style="gap:0;">
        <div class="d-flex align-items-center ps-3" style="gap: 0; min-width: 0; height: 56px;">
            <button id="toggle-btn" onclick="toggleSidebar()" style="cursor:pointer; border:none; background:transparent; display: flex; align-items: center; height: 56px; padding: 0;">
                <i class="bi bi-list" style="font-size:28px; width:28px; height:28px; display: flex; align-items: center; justify-content: center;"></i>
            </button>
            <a th:href="@{/}" class="logo d-flex align-items-center ms-2" style="height: 56px; align-items: center;">
                <h1 class="sitename mb-0 d-flex align-items-center" style="font-size: 1.5rem; display: flex; align-items: center; height: 56px; line-height: 56px; color: #535353;">PersonalBlog</h1>
            </a>
        </div>
        <nav id="navmenu" class="navmenu mx-auto flex-grow-1 d-flex justify-content-center">
            <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
        </nav>
        <div class="header-social-links d-flex align-items-center pe-3" style="margin-left:auto;">
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false" style="padding:0; border:none; background:none;">
                    <img th:src="${user != null && user.avatarUrl != null && !#strings.isEmpty(user.avatarUrl) ? user.avatarUrl : '/assets/img/user.png'}" alt="avatar" style="width:36px; height:36px; border-radius:50%; object-fit:cover;">
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                    <li>
                        <form th:action="@{/profile}" style="display: inline;">
                            <button type="submit" class="dropdown-item">Profile</button>
                        </form>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <form th:action="@{/logout}" method="post" style="display: inline;">
                            <button type="submit" class="dropdown-item">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
<!-- Sidebar -->
<div class="wrapper d-flex">

    <nav id="sidebark" class="sidebark open">

        <div class="text-center mb-4">
            <img th:src="${user.avatarUrl != null ? user.avatarUrl : '/assets/img/default-avatar.png'}"
                 alt="Avatar" class="rounded-circle mb-2" width="80" height="80">
            <h5 class="mt-2 mb-0 text-white" th:text="${user.fullName != null ? user.fullName : user.username}"></h5>
            <small th:text="${user != null && user.username != null ? '@' + user.username : '@username'}">@username</small>
        </div>


        <ul class="nav flex-column mt-4">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/dashboard}">
                    <i class="bi bi-speedometer2"></i>
                    <span class="link-text">Dashboard</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/profile}">
                    <i class="bi bi-person"></i>
                    <span class="link-text">Profile</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/blog}">
                    <i class="bi bi-journal-text"></i>
                    <span class="link-text">Blog Management</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/blog/create}">
                    <i class="bi bi-plus-circle"></i>
                    <span class="link-text">Create new Blog</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/favorites/dashboard}">
                    <i class="bi bi-heart-fill"></i>
                    <span class="link-text">Favorite blogs</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/chat}">
                    <i class="bi bi-chat-dots me-2"></i>
                    <span class="link-text">Chat</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/change-password}">
                    <i class="bi bi-key"></i>
                    <span class="link-text">Change Password</span>
                </a>
            </li>
            <li class="nav-item mt-4">
                <hr style="border-color: rgba(255, 255, 255, 0.3);">
            </li>
            <li class="nav-item">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="nav-link btn btn-link text-start w-100">
                        <i class="bi bi-box-arrow-right"></i>
                        <span class="link-text">Logout</span>
                    </button>
                </form>
            </li>
        </ul>
    </nav>

<!-- Main Content -->
<main class="main container">
    <div class="container mt-5">
        <div class="row justify-content-center">
                <h2 class="d-flex align-items-center" >
                    <i class="bi bi-key text me-2" ></i>
                    <span>Change Password</span>
                </h2>
                    <div class="card">
                        <div class="card-body">
                            <form id="changePasswordForm" th:action="@{/change-password}" method="post">
                                <!-- If user has password -->
                                <div id="changePasswordStep1" th:if="${user.hasPassword}">
                                    <button type="button" class="btn btn-primary mb-3" onclick="showSendCodeSection()">Change Password</button>
                                </div>
                                <div id="changePasswordStep2" th:if="${user.hasPassword}" style="display:none;">
                                    <div class="mb-3 d-flex align-items-center gap-2">
                                        <input type="text" class="form-control" id="confirmationCode" name="confirmationCode" placeholder="6-digit code" maxlength="6" style="max-width: 150px;">
                                        <button type="button" class="btn btn-outline-primary" onclick="requestConfirmationCode()">Send Code</button>
                                        <button type="button" class="btn btn-success" onclick="verifyConfirmationCode()">Verify Code</button>
                                    </div>
                                </div>
                                <div id="changePasswordStep3" th:if="${user.hasPassword}" style="display:none;">
                                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                                    <div class="mb-3">
                                        <label for="currentPassword" class="form-label">Current Password</label>
                                        <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="newPassword" class="form-label">New Password</label>
                                        <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Change Password</button>
                                </div>
                                <!-- If user does NOT have password -->
                                <div th:if="${!user.hasPassword}">
                                    <div class="mb-3">
                                        <label for="newPasswordNoCurrent" class="form-label">New Password</label>
                                        <input type="password" class="form-control" id="newPasswordNoCurrent" name="newPassword" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmPasswordNoCurrent" class="form-label">Confirm New Password</label>
                                        <input type="password" class="form-control" id="confirmPasswordNoCurrent" name="confirmPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Set Password</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
<script>
    function requestConfirmationCode() {
        fetch('/profile/send-confirmation-code', {
            method: 'POST',
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (response.ok) {
                    alert('Confirmation code sent to your email!');
                } else {
                    response.text().then(text => alert(text || 'Failed to send confirmation code.'));
                }
            })
            .catch(error => {
                alert('Error sending confirmation code.');
            });
    }
    function showSendCodeSection() {
        document.getElementById('changePasswordStep1').style.display = 'none';
        document.getElementById('changePasswordStep2').style.display = 'block';
    }
    function verifyConfirmationCode() {
        const code = document.getElementById('confirmationCode').value;
        fetch('/profile/verify-confirmation-code', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-Requested-With': 'XMLHttpRequest'
            },
            body: JSON.stringify({ code })
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('changePasswordStep2').style.display = 'none';
                    document.getElementById('changePasswordStep3').style.display = 'block';
                } else {
                    alert('Invalid or expired code.');
                }
            })
            .catch(() => alert('Error verifying code.'));
    }
</script>
</body>
</html>
