<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Author Profile - Personal Blog</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Favicons -->
    <link th:href="@{/assets/img/favicon.png}" rel="icon">
    <link th:href="@{/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

    <!-- Fonts -->
    <link th:href="@{https://fonts.googleapis.com}" rel="preconnect">
    <link th:href="@{https://fonts.gstatic.com}" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Main CSS Files -->
    <link th:href="@{/assets/css/main.css}" rel="stylesheet">
    <link href="/css/author-profile.css" rel="stylesheet">
</head>

<body class="author-profile-page">

<header id="header" class="header d-flex align-items-center sticky-top">
    <div class="container position-relative d-flex align-items-center justify-content-between">

        <a th:href="@{/}" class="logo d-flex align-items-center me-auto me-xl-0">
            <h1 class="sitename">PersonalBlog</h1>
        </a>

        <nav id="navmenu" class="navmenu">

            <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
        </nav>

        <div class="header-social-links d-flex align-items-center pe-3" style="margin-left:auto;">
            <!-- Notification Button -->
            <div class="nav-item dropdown me-3">
                <a class="nav-link position-relative d-flex align-items-center" id="notificationDropdown" data-bs-toggle="dropdown" aria-expanded="false" style="height: 56px; color: #535353;">
                    <i class="bi bi-bell" style="font-size: 1.5rem;"></i>

                    <!-- Badge: show unread count -->
                    <span class="position-absolute top-0 start-100 translate-middle-z badge rounded-pill bg-danger"
                          id="notificationBadge"
                          style="font-size: 0.75rem;"
                          th:if="${notification != null and #lists.size(notification.?[!isRead]) > 0}"
                          th:text="${#lists.size(notification.?[!isRead])}">
                    </span>
                    <span class="visually-hidden">unread notifications</span>
                </a>


                <!-- Dropdown Menu -->
                <ul class="dropdown-menu dropdown-menu-end"  aria-labelledby="notificationDropdown" style="min-width: 300px; max-height: 400px; overflow-y: auto;">
                    <!-- If no notifications -->
                    <li th:if="${#lists.isEmpty(notification)}">
                        <span class="dropdown-item-text text-muted">No new notifications</span>
                    </li>

                    <!-- Show each notification -->
                    <li th:each="noti : ${notification}">
                        <a class="dropdown-item"
                           th:if="${noti.post != null}"
                           th:href="@{/PostDetail/{id}(id=${noti.post.postID})}">
                            <span th:text="${noti.message}">New post</span><br>
                            <small class="text-muted" th:text="${#dates.format(noti.createdAt, 'dd/MM/yyyy HH:mm')}">Time</small>
                        </a>

                        <a class="dropdown-item"
                           th:if="${noti.post == null}">
                            <span th:text="${noti.message}">Notification</span><br>
                            <small class="text-muted" th:text="${#dates.format(noti.createdAt, 'dd/MM/yyyy HH:mm')}">Time</small>
                        </a>
                </ul>
            </div>

            <div class="dropdown">
                <a href="#" class="d-flex align-items-center" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false" style="padding:0; border:none; background:none; transition: all 0.3s ease;">
                    <h5 class="sitename mb-0 d-flex align-items-center" style="font-size: 1.2rem; margin-right: 12px; display: flex; align-items: center; height: 56px; line-height: 56px; color: #535353; font-weight: 500;" th:text="${user.fullName != null ? user.fullName : user.username}"></h5>
                    <img th:src="${user.avatarUrl}" alt="avatar" style="width:40px; height:40px; border-radius:50%; object-fit:cover; border: 2px solid rgba(102, 126, 234, 0.3); transition: all 0.3s ease;">
                </a>


                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                    <li th:if="${user != null && user.role == 'ADMIN'}">
                        <form th:action="@{/admin}" style="display: inline;">
                            <button type="submit" class="dropdown-item" style="border-radius: 8px; transition: all 0.3s ease;">
                                <i class="bi bi-speedometer2 me-2"></i>Dashboard Admin</button>
                        </form>
                        <hr class="dropdown-divider">
                    </li>
                    <li th:if="${user != null && user.role.toUpperCase() == 'WRITER'}">
                        <form th:action="@{/profile}" style="display: inline;">
                            <button type="submit" class="dropdown-item" style="border-radius: 8px; transition: all 0.3s ease;">
                                <i class="bi bi-person me-2"></i>Profile
                            </button>
                        </form>
                        <hr class="dropdown-divider">
                    </li>
                    <li>
                        <form th:action="@{/logout}" method="post" style="display: inline;">
                            <button type="submit" class="dropdown-item text-danger" style="border-radius: 8px; transition: all 0.3s ease;">
                                <i class="bi bi-box-arrow-right me-2"></i>Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </div>



        </div>

    </div>
</header>

    <main class="main">
        <!-- Author Profile Section -->
        <section id="author-profile" class="author-profile section">
            <div class="container">
                <div class="row">
                    <!-- Author Info -->
                    <div class="col-lg-4">
                        <div class="author-card">
                            <div class="author-avatar">
                                <img th:src="${userProfile.avatarUrl}" alt="Author Avatar" class="img-fluid rounded-circle">
                            </div>
                            <div class="author-info">
                                <h2 class="author-name" th:text="${userProfile.username}"></h2>
                                <p class="author-title" th:text="${userProfile.email}"></p>
                                <div class="author-stats">
                                    <div class="stat-item">
                                        <span class="stat-number" th:text="${totalPostSize}"></span>
                                        <span class="stat-label">Posts</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-number" th:text="${totalFollowing}"></span>
                                        <span class="stat-label">Following</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-number" th:text="${totalFollower}"></span>
                                        <span class="stat-label">Followers</span>
                                    </div>
                                </div>
                                <div class="author-bio">
                                    <p th:text="${userProfile.bio}">
                                    </p>
                                </div>
                                <div class="author-contact">
                                    <p><i class="bi bi-calendar"></i> Joined <span th:text="${userProfile.createdAt}"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Author's Blog Posts -->
                    <div class="col-lg-8">
                        <div class="author-posts">
                            <div class="section-header">
                                <h3>Latest Blog Posts</h3>
                                <p>Explore my recent articles and thoughts</p>
                            </div>

                            <!-- Blog Posts List -->
                            <div class="posts-list">
                                <div th:if="${totalPost != null and !totalPost.empty}" th:each="post : ${totalPost}">
                                    <a class="post-item" th:href="@{/PostDetail/{postID}(postID=${post.postID})}">
                                        <div class="post-img">
                                            <img th:src="${post.imageUrl}" alt="Blog Post" class="img-fluid">
                                        </div>
                                        <div class="post-content">
                                            <div class="post-meta">
                                            <span class="post-date"><i class="bi bi-calendar"></i>
                                                <span th:text="${#dates.format(post.publishedAt, 'MMMM dd, yyyy')}"></span>
                                            </span>
                                            </div>
                                            <h4 class="post-title" th:text="${post.title}"></h4>
                                            <p class="post-excerpt" th:text="${post.content}"></p>
                                            <div class="post-tags" th:if="${post.tags != null and !post.tags.empty}">
                                                <span class="tag" th:each="tag : ${post.tags}" th:text="${tag.tagName}"></span>
                                            </div>
                                        </div>
                                    </a>
                                </div>

                            <!-- Pagination -->
                                <section id="blog-pagination" class="blog-pagination section">
                                    <div class="container">
                                        <div class="d-flex justify-content-center">
                                            <ul class="pagination">

                                                <!-- Nút Previous -->
                                                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                                                    <a class="page-link"
                                                       th:href="@{/author/ProfileUser/{userID}(userID=${userProfile.userID}, page=${currentPage - 1})}">
                                                        <i class="bi bi-chevron-left"></i>
                                                    </a>
                                                </li>

                                                <!-- Các số trang -->
                                                <li class="page-item"
                                                    th:each="i : ${#numbers.sequence(1, totalPages)}"
                                                    th:classappend="${i == currentPage} ? 'active'">
                                                    <a class="page-link"
                                                       th:href="@{/author/ProfileUser/{userID}(userID=${userProfile.userID}, page=${i})}"
                                                       th:text="${i}"></a>
                                                </li>

                                                <!-- Nút Next -->
                                                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                                                    <a class="page-link"
                                                       th:href="@{/author/ProfileUser/{userID}(userID=${userProfile.userID}, page=${currentPage + 1})}">
                                                        <i class="bi bi-chevron-right"></i>
                                                    </a>
                                                </li>

                                            </ul>
                                        </div>
                                    </div>
                                </section>

                            </div>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <!-- Scroll Top -->
    <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main JS File -->
    <script src="/js/main.js"></script>

</body>
</html>
