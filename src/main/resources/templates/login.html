<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <!-- Left Register Block -->
    <div class="register-container">
        <h2>Welcome!</h2>
        <p>Don't have an account?</p>
        <button onclick="window.location.href='/register'">Register</button>
    </div>

    <!-- Right Login Block -->
    <div class="login-container">
        <h2 class="title">Login</h2>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post" class="login-form">
            <!-- Username -->
            <input placeholder="Username" type="text" name="username" required>
            <br>

            <!-- Password -->
            <input placeholder="Password" type="password" name="password" required>

            <!-- üî¥ Error displayed below password input -->
            <div th:if="${param.error}" style="color: red; font-size: 14px; margin-top: 5px;">
                ‚ùå Invalid username or password
            </div>
            <br>

            <span>
                <label style="cursor: pointer">
                    <input type="checkbox" name="remember"> Remember me
                </label>

                <a style="margin-bottom: 7px; color: white" id="a1" th:href="@{/forgotP}">
                    Forgot password?
                </a>
            </span>

            <button type="submit">Login</button>

            <a href="/oauth2/authorization/google" class="btn">
                <i class="bi bi-google"></i> Login with Google
                <div th:if="${param.requireUsername}" style="margin-top: 10px; color: #ffc107;">
                     Please choose a username to complete your registration.
                </div>
            </a>
        </form>
    </div>
</div>
</body>
</html>
