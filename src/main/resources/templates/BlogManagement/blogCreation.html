<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo bài viết mới</title>
    <link rel="stylesheet" th:href="@{/css/blog.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CKEditor 5 CDN -->
    <script src="https://cdn.ckeditor.com/ckeditor5/40.2.0/classic/ckeditor.js"></script>
</head>
<body>
<div class="container">
    <h1>Tạo bài viết mới</h1>

    <form th:action="@{${formAction}}" method="post" class="blog-form">
        <input type="hidden" name="postID" th:value="${post.postID}">
        <!-- Tiêu đề -->
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" th:value="${post.title}" required class="form-control">
        </div>

        <div class="form-group">
            <label for="content">Content:</label>
            <input type="text" id="content" name="content" th:value="${post.content}" required class="form-control">
        </div>

        <!-- Ảnh đại diện -->
        <div class="form-group">
            <label for="imageUrl">URL ảnh đại diện:</label>
            <input type="url" id="imageUrl" name="imageUrl" th:value="${post.imageUrl}" class="form-control">
            <div th:if="${post.imageUrl != null}">
                <img th:src="@{${post.imageUrl}}" class="img-thumbnail mb-2" style="max-width: 200px;">
            </div>
        </div>

        <div class="form-group">
            <label for="fileImage" class="form-label">Ảnh bài viết:</label>
            <input type="file" id="fileImage" name="fileImage" class="form-control" accept="image/*">
            <img th:src="@{/img/user.png}" id="imgThumbnail" class="img-thumbnail" style="width: 200px;" alt="User Image">
        </div>


        <div class="form-group">
            <label>Tags:</label>
            <div class="tag-wrapper">
                <div th:each="tag : ${allTags}">
                    <input type="checkbox" th:id="'tag_' + ${tag.tagID}" name="tagID"
                           th:value="${tag.tagID}"
                           th:checked="${selectedTagID != null and selectedTagID.contains(tag.tagID)}"
                           hidden>
                    <label th:for="'tag_' + ${tag.tagID}" class="tag-label" th:text="${tag.tagName}"></label>
                </div>
            </div>
        </div>



        <!-- Nội dung với CKEditor -->
        <div class="form-group">
            <label for="body">Nội dung:</label>
            <textarea id="body" name="body" th:text="${post.body}"></textarea>
        </div>

        <!-- Buttons -->
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Đăng bài</button>
            <a th:href="@{/blog}" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>

<script>
    ClassicEditor
        .create(document.querySelector('#body'), {
            mediaEmbed: {
                previewsInData: true
            },
            toolbar: {
                items: [
                    'heading',
                    '|',
                    'bold',
                    'italic',
                    'link',
                    'bulletedList',
                    'numberedList',
                    '|',
                    'outdent',
                    'indent',
                    '|',
                    'imageUpload',
                    'blockQuote',
                    'insertTable',
                    'mediaEmbed',
                    'undo',
                    'redo',
                    'alignment',
                    'fontColor',
                    'fontSize',
                    'highlight'
                ]
            },
            language: 'vi',
            image: {
                toolbar: [
                    'imageTextAlternative',
                    'imageStyle:full',
                    'imageStyle:side'
                ]
            },
            table: {
                contentToolbar: [
                    'tableColumn',
                    'tableRow',
                    'mergeTableCells'
                ]
            }
        })
        .then(editor => {
            window.editor = editor;
        })
        .catch(error => {
            console.error('Error initializing CKEditor:', error);
        });

    document.addEventListener("DOMContentLoaded",function (){
        let fileImage = document.getElementById("fileImage");
        fileImage.addEventListener("change",function (){
            showThumbnail(this);
        })
    })

    function showThumbnail(fileInput){
        let file = fileInput.files[0];
        let reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function (e){
           let thumbnail = document.getElementById("imgThumbnail");
           thumbnail.setAttribute('src',e.target.result);
        }
    }
</script>
</body>
</html>
