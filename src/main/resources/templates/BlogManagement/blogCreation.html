    <div class="container">
    <h1>Create new post</h1>

    <form th:action="@{${formAction}}" enctype="multipart/form-data" method="post" class="blog-form">
        <input type="hidden" name="postID" th:value="${post.postID}">
        <!-- Tiêu đề -->
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" th:value="${post.title}" required class="form-control">
        </div>

        <div class="form-group">
            <label for="content">Content:</label>
            <input type="text" id="content" name="content" th:value="${post.content}" required class="form-control">
        </div>

        <!-- Ảnh đại diện -->
        <div class="form-group">
            <label>Choose how to add post images:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="imageOption" id="optionUrl" value="url" checked>
                <label class="form-check-label" for="optionUrl">Enter URL</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="imageOption" id="optionUpload" value="upload">
                <label class="form-check-label" for="optionUpload">Upload photo</label>
            </div>
        </div>

        <!-- Nhập URL ảnh -->
        <div class="form-group" id="urlInputGroup">
            <label for="imageUrl">Post image URL:</label>
            <input type="url" id="imageUrl" name="imageUrl" th:value="${post.imageUrl}" class="form-control"/>
        </div>

        <!-- Upload ảnh -->
        <div class="form-group d-none" id="fileInputGroup">
            <label for="fileImage" class="form-label">Select post image from file:</label>
            <input type="file" id="fileImage" name="fileImage" class="form-control" accept="image/*">
        </div>
        <img th:src="${post.imageUrl != null} ? ${post.imageUrl} : @{/img/user.png}" id="imgThumbnail" class="img-thumbnail" style="width: 200px;" alt="User Image">



        <div class="form-group">
            <label>Tags:</label>
            <div class="tag-wrapper">
                <div th:each="tag : ${allTags}">
                    <input type="checkbox" th:id="'tag_' + ${tag.tagID}" name="tagID"
                           th:value="${tag.tagID}"
                           th:checked="${selectedTagID != null and selectedTagID.contains(tag.tagID)}"
                           hidden>
                    <label th:for="'tag_' + ${tag.tagID}" class="tag-label" th:text="${tag.tagName}"></label>
                </div>
            </div>
        </div>



        <!-- Nội dung với CKEditor -->
        <div class="form-group">
            <label for="body">Nội dung:</label>
            <textarea id="body" name="body" th:text="${post.body}"></textarea>
        </div>

        <!-- Buttons -->
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Post</button>
            <a th:href="@{/blog}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Khởi tạo CKEditor
        ClassicEditor
            .create(document.querySelector('#body'), {
                mediaEmbed: {
                    previewsInData: true
                },
                toolbar: {
                    items: [
                        'heading',
                        '|',
                        'bold',
                        'italic',
                        'link',
                        'bulletedList',
                        'numberedList',
                        '|',
                        'outdent',
                        'indent',
                        '|',
                        'imageUpload',
                        'blockQuote',
                        'insertTable',
                        'mediaEmbed',
                        'undo',
                        'redo',
                        'alignment',
                        'fontColor',
                        'fontSize',
                        'highlight'
                    ]
                },
                language: 'vi',
                image: {
                    toolbar: [
                        'imageTextAlternative',
                        'imageStyle:full',
                        'imageStyle:side'
                    ]
                }
            })
            .then(editor => {
                window.editor = editor;
            })
            .catch(error => {
                console.error('Error initializing CKEditor:', error);
            });

        let imageUrl = document.getElementById("imageUrl");
        let imageFile = document.getElementById("fileImage");

        let radioUrl = document.getElementById("optionUrl");
        let radioUpload = document.getElementById("optionUpload");
        let urlInputGroup = document.getElementById("urlInputGroup");
        let fileInputGroup = document.getElementById("fileInputGroup");

        function toggleImageInput() {
            if (radioUrl.checked) {
                urlInputGroup.classList.remove("d-none");
                fileInputGroup.classList.add("d-none");
                imageUrl.readOnly = false;
                imageFile.readOnly = true;
            } else {
                urlInputGroup.classList.add("d-none");
                fileInputGroup.classList.remove("d-none");
                imageUrl.readOnly = true;
                imageFile.readOnly = false;
            }
        }

        radioUrl.addEventListener("change", toggleImageInput);
        radioUpload.addEventListener("change", toggleImageInput);
        toggleImageInput();

        let fileImage = document.getElementById("fileImage");
        fileImage.addEventListener("change", function () {
            showThumbnail(this);
        });

        function showThumbnail(fileInput) {
            let file = fileInput.files[0];
            let reader = new FileReader();
            reader.onload = function (e) {
                let thumbnail = document.getElementById("imgThumbnail");
                // Remove any previous cache-busting param
                let url = e.target.result.split('?')[0];
                // Add a unique timestamp to force reload
                thumbnail.setAttribute('src', url + '?t=' + new Date().getTime());
            }
            if (file) {
                reader.readAsDataURL(file);
            }
        }

        let inputImageUrl = document.getElementById("imageUrl");
        inputImageUrl.addEventListener("input",function (){
            let thumbnail = document.getElementById("imgThumbnail");
            if(inputImageUrl.value){
                thumbnail.setAttribute('src',inputImageUrl.value);
            }else{
                thumbnail.setAttribute('src','/img/user.png');
            }
        })
        if(inputImageUrl.value){
            document.getElementById("imgThumbnail").setAttribute('src',inputImageUrl.value);
        }
    });
</script>
