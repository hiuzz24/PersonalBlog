<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div class="container">
    <div class="register-container">
        <h2 class="title">Forgot Pasword?</h2>
        <form th:action="@{/forgotPassword}" method="post" class="register-form">

            <label for="email" style="color: white; font-style: normal; margin: 10px">Enter your Email</label>
            <input placeholder="Email" type="text" id="email" name="email" th:value="${email == null? '' : email}" required>
            <div th:if="${emailError}" style="color: red; font-size: 14px;">
                <span th:text="${emailError}" style="margin-bottom: 20px">Email error</span>
            </div>

            <button type="submit">Reset Password</button>
        </form>
        <div th:if="@{message}" style="color: red; font-size: 14px;">
            <span th:text="${message}" style="margin-bottom: 20px"></span>
        </div>
    </div>

    <div class="login-container">
        <h2>Welcome Back!</h2>
        <p>Remembered your password?</p>
        <button onclick="window.location.href='/login'">Login</button>
    </div>
</div>
</body>
</html>
